<section class="cal-wrapper">
    <div class="custom-container d-flex flex-column align-items-center">
        <h2 class="com-title">Calculators</h2>
        <p class="com-para">
            Calculate your EMI and choose the most suitable product for you
        </p>
        <div class="cal-card d-flex flex-column align-items-center">
            <!-- custom select field -->
            <div class="loanselect-field d-flex align-items-center" (click)="ulshowhide()">
                <p class="selected-data"><img src="{{imgpath}}" alt="">{{selectedfield}}</p>
                <ul class="options" [ngClass]="loanselect_val ? 'show' : 'hide'">
                    <li *ngFor="let i of loan_li; let opt_index=index;" (click)="clicked(opt_index)"><img src="{{i.imgurl}}" alt="home">{{i.options}}</li>
                </ul>
            </div>

            <!-- tabs code -->
            <nav class="cal-tabs">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">
                        EMI Calculator
                    </button>
                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">
                        Eligibility Calculator
                    </button>
                    <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#nav-contact" type="button" role="tab" aria-controls="nav-contact" aria-selected="false">
                        PMAY Subsidy Calculator
                    </button>
                </div>
            </nav>
            <div class="tab-content cal-tabcontent" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="content content-first">
                        <div class="d-flex justify-content-between align-items-baseline">
                            <p class="sub-title">I need a personal loan of</p>
                            <div class="inputvalue d-flex flex-nowrap">
                                <button class="btn" (click)="decreaseLoan()">-</button>
                                <div class="position-relative">
                                    <input type="number" [value]="loanvalue" placeholder="" class="input-field"/>
                                    <p class="currency">&#8377;</p>
                                </div>
                                <button class="btn" (click)="increaseLoan()">+</button>
                            </div>
                        </div>
                        <div>
                            <!-- progressbar code -->
                            <div class="progressbar-wrapper">
                                <div class="loan-progress aqua"
                                [attr.data-width]="progress"
                                (mousedown)="startUpdateSlider(data)"
                                (mouseup)="endUpdateSlider(data)"
                                (mouseleave)="endUpdateSlider(data)"
                                (mousemove)="updateSlider($event, data)"
                                >
                                    <div class="loanprogress-bar" [style.width]="progress">
                                        <div class="dot d-flex justify-content-center align-items-center">
                                            <div class="inner-dot"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="breakpoints position-absolute d-flex justify-content-between">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                            <!-- loan limit text -->
                            <div class="d-flex justify-content-between progressbar-caption">
                                <p>&#8377; 2L</p>
                                <p>&#8377; 25L</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <h4 class="my-5">Comming Soon</h4>
                </div>
                <div class="tab-pane fade" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">
                    <h4 class="my-5">Comming Soon</h4>
                </div>
            </div>

            <button class="mt-5 primary-btn common-btn text-uppercase">Calculate EMI</button>
        </div>
    </div>
</section>
